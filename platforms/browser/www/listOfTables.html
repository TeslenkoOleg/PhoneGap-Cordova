<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/jquery.js"></script>
    <title>Сохраненные списки</title>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>Сохраненные списки</h1>

    </div>
    <div data-role="content">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div id="list">
                    <input type="file" onchange="readFile(this.files)" />
                </div>
            </div>
        </div>

    </div>
    <div class="panel">

        <div class="col-md-8">
            <h3 id="tableName"></h3>
            <table id="table" border="">
                <thead>
                <tr>
                    <th><img src="img/success.png" width="20" height="20"></th>
                    <th class="col-5">Предмет</th>
                    <th>Кол-во</th>
                    <th>Цена</th>
                    <th>Общая сумма</th>

                </tr>
                </thead>

                <tfoot>
                <tr>
                    <td colspan="4">$</td><td id="result"></td>
                </tr>

                </tfoot>
                <tbody id="tbodyid">

                </tbody>
            </table>
            <br>

            <div>
                <a href="listOfTables.html">Сохраненные списки</a>
                <br>
                <a href="index.html">На главную</a>
            </div>

        </div>
        <br>

    </div>
    </div>
</div>
<script src="js/listOfTables.js"></script>
<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
